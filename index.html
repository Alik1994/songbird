<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Bird</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">
        <img src="src/img/logo.svg" alt="Logo" class="header__logo-img">
      </a>
      <div class="score">
        <p class="score__text">Score: <span class="score__value">0</span></p>
      </div>
    </div>
  </header>
  <section class="game-field">
    <div class="game-field__container">
      <ul class="rounds-list game-field__rounds">
      </ul>
      <div class="random-bird game-field__random-bird">
        <div class="random-bird__header">
          <div class="random-bird__bird-img img-unknown" id="imgUnknown">
          </div>
          <div class="random-bird__bird-info">
            <div class="random-bird__title">
              <p class="random-bird__random-name name-unknown" id="nameUnknown"></p>
            </div>
            <div class="random-bird__voice">
              <div class="player" id="playerUnknown">
                <div class="player__playback-button play">
                  <div class="play-icon"></div>
                </div>
                <div class="player__timebar">
                  <div class="player__timebar-bar">
                    <div class="player__timebar-circle"></div>
                  </div>
                  <div class="player__time-info">
                    <div class="player__time-start">00:00</div>
                    <div class="player__time-end">00:00</div>
                  </div>
                </div>
                <audio src="" id="unknownSong"></audio>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-field__game-wrapper">
        <ul class="game-field__variants variants-list">
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Ворон
          </li>
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Журавль
          </li>
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Ласточка
          </li>
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Козодой
          </li>
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Кукушка
          </li>
          <li class="variants-list__variant">
            <div class="variants-list__circle inactive"></div>Синица
          </li>
        </ul>
        <div class="game-field__chosen-bird-info">
        </div>
        <audio src="src/sounds/win.mp3" id="winSound"></audio>
        <audio src="src/sounds/wrong.mp3" id="wrongSound"></audio>
      </div>
      <div class="game-field__next-btn next-inactive" id="nextLvl">Next Level</div>
    </div>

  </section>
  <script type="module" src="build/index.js"></script>
</body>

</html>
