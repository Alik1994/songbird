<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Bird</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">
        <img src="src/img/logo.svg" alt="Logo" class="header__logo-img">
      </a>
      <div class="score">
        <p class="score__text">Score: <span class="score__value">0</span></p>
      </div>
    </div>
  </header>
  <section class="game-field">
    <div class="game-field__container">
      <ul class="rounds-list game-field__rounds">
        <li class="rounds-list__item rounds-list__item_active">
          <a href="#" class="rounds-list__link">Разминка</a>
        </li>
        <li class="rounds-list__item">
          <a href="#" class="rounds-list__link">Воробьиные</a>
        </li>
        <li class="rounds-list__item">
          <a href="#" class="rounds-list__link">Лесные птицы</a>
        </li>
        <li class="rounds-list__item">
          <a href="#" class="rounds-list__link">Певчие птицы</a>
        </li>
        <li class="rounds-list__item">
          <a href="#" class="rounds-list__link">Хищные птицы</a>
        </li>
        <li class="rounds-list__item">
          <a href="#" class="rounds-list__link">Морские птицы</a>
        </li>
      </ul>
      <div class="random-bird game-field__random-bird">
        <div class="random-bird__bird-img img-unknown">
        </div>
        <div class="random-bird__bird-info">
          <div class="random-bird__title">
            <p class="random-bird__name name-unknown">Ворон</p>
          </div>
          <div class="random-bird__voice">
            <div class="player">
              <div class="player__playback-button">
                <div class="play-icon"></div>
              </div>
              <div class="player__timebar">
                <div class="player__timebar-bar">
                  <div class="player__timebar-circle"></div>
                </div>
                <div class="player__time-info">
                  <div class="player__time-start">00:00</div>
                  <div class="player__time-end">00:06</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
